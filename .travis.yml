language: ruby

env:
  global:
    - secure: "" # TRANSIFEX_PASSWORD

addons:
  apt:
    # see https://docs.travis-ci.com/user/installing-dependencies/
    update: true
    packages:
      - python3-pip

services:
  - docker

before_install:
  - docker pull niccokunzmann/ci-latex

script:
  # use the TRANSIFEX_PASSWORD variable to setup the client credetials
  - .tx/prepare-transifex.sh
  # push new source files
  - tx push --source
  # pull translation files even if they exist
  - tx pull --all --force
  # update statistics for the PDF file
  - statistics/update_translators.py
  # build the PDF files
  - pdf/build.sh

before_deploy:
  # Set up git user name and tag this commit
  # see https://docs.travis-ci.com/user/deployment/releases/#setting-the-tag-at-deployment-time
  - git config --local user.name "Travis CI"
  - git config --local user.email "noreply@travis-ci.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d-%H.%M.%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - pdf/books/*
  skip_cleanup: true
  on:
    branch: master

